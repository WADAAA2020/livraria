<section class="bg-red-600 max-w-sm max-auto mt-12 px-4">
    <h1 class="mb-4 text-2xl font-semibold">Entrar</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="space-y">
      <div class="flex flex-col gap-3">
        <label class="block text-sm font-medium text">
          UsuÃ¡rio
          <input formControlName="username" autocomplete="username" />
        </label>

        <label>
          Senha
          <input type="password" formControlName="password" autocomplete="current-password" />
        </label>

        <button type="submit" [disabled]="form.invalid || loading()">Entrar</button>
      </div>
    </form>

    @if (error()) {
      <p>{{ error() }}</p>
    }

    <p>
      <a routerLink="/">Voltar</a>
    </p>
  </section>
